<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Special Cinematic Surprise</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
  text-align:center;
  color:white;
}

/* Galaxy */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* Center content */
#main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Hacker text */
.hacker{
  color:lime;
  font-family:monospace;
  white-space:pre-line;
}

/* Romantic */
.romantic{
  font-size:40px;
  animation:fade 2s infinite alternate;
}
@keyframes fade{
  from{opacity:0.5;}
  to{opacity:1;}
}

/* Heart Rain */
.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation: fall linear infinite;
}
@keyframes fall{
  0%{top:-10%;opacity:1;}
  100%{top:110%;opacity:0;}
}

/* 3D Box */
.box{
  width:220px;
  height:220px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
  animation:spin 8s linear infinite;
}
.face{
  position:absolute;
  width:220px;
  height:220px;
  background:hotpink;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:25px;
}
.front{transform:translateZ(110px);}
.back{transform:rotateY(180deg) translateZ(110px);}
@keyframes spin{
  0%{transform:rotateY(0deg);}
  100%{transform:rotateY(360deg);}
}
</style>
</head>

<body>

<audio id="bgmusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<div id="main"></div>

<script>

/* Start Music on Click */
document.body.addEventListener("click",()=>{
  document.getElementById("bgmusic").play();
});

/* Galaxy Stars */
for(let i=0;i<300;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  document.body.appendChild(star);
}

/* Heart Rain Continuous */
function heartRain(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(heartRain,200);

/* Fireworks Effect */
function fireworks(){
  for(let i=0;i<30;i++){
    let spark=document.createElement("div");
    spark.style.position="absolute";
    spark.style.left="50%";
    spark.style.top="50%";
    spark.style.color="yellow";
    spark.innerText="‚ú®";
    spark.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
  }
}

/* Hacker Intro */
let main=document.getElementById("main");
let hacker=document.createElement("div");
hacker.className="hacker";
main.appendChild(hacker);

let lines=[
"Hello Shivani....",
"I Miss u...",
"that is only for you....",
"‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è..."
];

let i=0;
function typeLine(){
  if(i<lines.length){
    hacker.innerHTML+=lines[i]+"\n";
    i++;
    setTimeout(typeLine,1000);
  }else{
    setTimeout(showRomantic,1500);
  }
}
typeLine();

/* Romantic Reveal */
function showRomantic(){
  main.innerHTML="";
  let romantic=document.createElement("div");
  romantic.className="romantic";
  romantic.innerHTML="üíñ Hello Shivani Lawyer Medam üíñ<br>You Are My Favorite Notification ‚ú®";
  main.appendChild(romantic);
  fireworks();
  setTimeout(show3D,4000);
}

/* 3D Final */
function show3D(){
  main.innerHTML="";
  let box=document.createElement("div");
  box.className="box";

  let front=document.createElement("div");
  front.className="face front";
  front.innerHTML="‚ù§Ô∏è Shivani ‚ù§Ô∏è";

  let back=document.createElement("div");
  back.className="face back";
  back.innerHTML="üòé Surprise üòé";

  box.appendChild(front);
  box.appendChild(back);
  main.appendChild(box);
  fireworks();
}

</script>

</body>
</html>
