<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Someone Truly Special</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI', sans-serif;
  background: radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

/* Galaxy Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation: twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* Main Center */
#main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
}

/* Hacker Intro */
.hacker{
  color:#00ff99;
  font-family:monospace;
  white-space:pre-line;
  font-size:18px;
  letter-spacing:1px;
}

/* Romantic Message */
.romantic{
  font-size:45px;
  font-weight:300;
  line-height:1.4;
  animation: fade 3s ease-in-out infinite alternate;
}
@keyframes fade{
  from{opacity:0.6; transform:scale(0.98);}
  to{opacity:1; transform:scale(1.02);}
}

/* Premium Heart Rain */
.heart{
  position:absolute;
  font-size:22px;
  animation: fall linear infinite;
}
@keyframes fall{
  0%{top:-10%; opacity:1;}
  100%{top:110%; opacity:0;}
}

/* Firework Glow */
.spark{
  position:absolute;
  font-size:22px;
  animation: explode 1s ease-out forwards;
}
@keyframes explode{
  0%{opacity:1;}
  100%{opacity:0; transform:scale(1.5);}
}

/* Glass 3D Box */
.box{
  width:250px;
  height:250px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
  animation:spin 10s linear infinite;
}
.face{
  position:absolute;
  width:250px;
  height:250px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  border-radius:20px;
}
.front{transform:translateZ(125px);}
.back{transform:rotateY(180deg) translateZ(125px);}
@keyframes spin{
  0%{transform:rotateY(0deg);}
  100%{transform:rotateY(360deg);}
}

/* Button */
.start-btn{
  padding:12px 25px;
  background:#ff4e91;
  border:none;
  border-radius:30px;
  color:white;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}
.start-btn:hover{
  background:#ff1e70;
  transform:scale(1.05);
}
</style>
</head>

<body>

<audio id="bgmusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
</audio>

<div id="main">
  <h2>‚ú® A Small Surprise Awaits ‚ú®</h2>
  <button class="start-btn" onclick="startExperience()">Click To Begin üíñ</button>
</div>

<script>

/* Galaxy */
for(let i=0;i<300;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  document.body.appendChild(star);
}

/* Start Experience */
function startExperience(){
  document.getElementById("bgmusic").play();
  document.getElementById("main").innerHTML="";
  hackerIntro();
}

/* Hacker Intro */
function hackerIntro(){
  let main=document.getElementById("main");
  let hacker=document.createElement("div");
  hacker.className="hacker";
  main.appendChild(hacker);

  let lines=[
  "Initializing Emotional Protocol...",
  "Connecting To Heart Server...",
  "Decrypting Hidden Feelings...",
  "Access Granted üíñ"
  ];

  let i=0;
  function typeLine(){
    if(i<lines.length){
      hacker.innerHTML+=lines[i]+"\n";
      i++;
      setTimeout(typeLine,1000);
    }else{
      setTimeout(showRomantic,1500);
    }
  }
  typeLine();
}

/* Romantic Reveal */
function showRomantic(){
  let main=document.getElementById("main");
  main.innerHTML="";
  let romantic=document.createElement("div");
  romantic.className="romantic";
  romantic.innerHTML="üíñ Hello Shivani üíñ<br>You Make My World Brighter ‚ú®";
  main.appendChild(romantic);
  fireworks();
  setTimeout(show3D,5000);
}

/* Heart Rain */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);

/* Fireworks */
function fireworks(){
  for(let i=0;i<40;i++){
    let spark=document.createElement("div");
    spark.className="spark";
    spark.innerText="‚ú®";
    spark.style.left="50%";
    spark.style.top="50%";
    spark.style.transform=`translate(${Math.random()*500-250}px,${Math.random()*500-250}px)`;
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
  }
}

/* 3D Final */
function show3D(){
  let main=document.getElementById("main");
  main.innerHTML="";
  let box=document.createElement("div");
  box.className="box";

  let front=document.createElement("div");
  front.className="face front";
  front.innerHTML="‚ù§Ô∏è Shivani ‚ù§Ô∏è";

  let back=document.createElement("div");
  back.className="face back";
  back.innerHTML="Forever Special üí´";

  box.appendChild(front);
  box.appendChild(back);
  main.appendChild(box);
  fireworks();
}

</script>

</body>
</html>
